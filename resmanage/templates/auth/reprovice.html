{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <link rel="shortcut icon" href="{%static 'images/sd1.png'%}" type="image/x-icon">
    <title>找回-预约用户账户</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap-5.3.0/bootstrap.min.css' %}">
    <!-- Custom styles for this template -->
    <link href="{%static 'css/album.css'%}css/album.css" rel="stylesheet">
    <link href="{%static 'css/pricing.css'%}" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media(min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="{%static 'css/floating-labels.css'%}" rel="stylesheet">
</head>

<body>
    <script src="{%static 'js/jquery-3.3.1.min.js'%}"></script>
    <script src="{%static 'js/bootstrap-5.3.0/bootstrap.bundle.js'%}"></script>
    <script type="text/javascript" src="{%static 'js/bootstrapValidator.min.js'%}"></script>

    <form class="form-signin">
        <div class="text-center mb-1">
            <img class="mb-4 img" src="./images/sd1.png" alt="" width="152" height="152">
            <h1 class="h2 mb-3 font-weight-normal"><strong>邮箱验证</strong></h1>
            <p><small>输入验证码以通过验证，同时重设你的账户密码</small></p>
            <p><small>若想要注册新账号，请<a class="tce" href="register.html">前往注册</a></small></p>
        </div>

        <div class="form-label-group">
            <input type="email" id="inputText" class="form-control" placeholder="Email" autofocus="" required>
            <label for="inputText">邮箱</label>
        </div>

        <div class="row g-2">
            <div class="col-md col-lg-9">
                <div class="form-label-group">
                    <input type="text" id="inputText" class="form-control input-pros" placeholder="Username" required=""
                        autofocus="" minlength="6" maxlength="8">
                    <label for="inputText">验证码</label>
                </div>
            </div>
            <div class="col-md">
                <div class="form-label-group lb1">
                    <button class="btn btn-primary btnxe">获取验证码</button>
                </div>
            </div>
        </div>
        <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required=""
                minlength="8" maxlength="16">
            <label for="inputPassword">密码</label>
        </div>
        <div class="form-label-group">
            <input type="password" id="inputPasswordconfirm" class="form-control" placeholder="Passwordconfirm"
                required="" minlength="8" maxlength="16">
            <label for="inputPasswordconfirm">确认密码</label>
        </div>
        <div class="form-group">
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        </div>
        <p class="mt-3 mb-3 text-muted text-center"><small>要更换登录账户，请<a class="tce"
                    href="#">前往登录</a>，有其他问题请联系管理员：kwkz19171010@gmail.com</small></p>
        <p class="mt-3 mb-3 text-muted text-center">© 2024 @MyonKu</p>
    </form>
    <script>
        var password = document.getElementById("inputPassword")
            , confirm_password = document.getElementById("inputPasswordconfirm");

        function validatePassword() {
            if (password.value != confirm_password.value) {
                confirm_password.setCustomValidity("确认密码与上一条必须相同。");
            } else {
                confirm_password.setCustomValidity('');
            }
        }

        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    </script>
    {% if messages %}
    <script>
        {% for msg in messages %}
        alert('{{ msg.message }}');
        {% endfor %}
    </script>
    {% endif %}
</body>

</html>
